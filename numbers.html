<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunter Game</title>
    <!-- Link to the CSS file for styling -->
    <link rel="stylesheet" href="numbers.css">
</head>
<body>
    <!-- Page header with game title -->
    <header>
        <h1>Treasure Hunter Game</h1>
    </header>
    
    <!-- Main container for the game elements -->
    <div id="game-container">
        <!-- Container for the game grid -->
        <div id="grid-container">
            <!-- Div where the game grid will be dynamically generated -->
            <div id="grid"></div>
        </div>
        
        <!-- Container for the game status and controls -->
        <div id="status-container">
            <!-- Div for displaying game status information -->
            <div id="status"></div>
            <!-- Button to end the game -->
            <button id="endButton">End Game</button>
        </div>
    </div>
    
    <!-- Link to the JavaScript file that contains the game logic -->
    <script src="numbers.js"></script>
<footer>
    Unless otherwise indicated, all images. &copy; Ashutosh Deshpande, 2024.
</footer>
</body>
</html>
